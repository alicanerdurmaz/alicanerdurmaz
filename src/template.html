<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <title>Alican Erdurmaz</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Greetings, I'm a Frontend Developer, who loves to solve problems with quality software"
    />
    <meta property="og:title" content="Alican Erdurmaz - Frontend Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alicanerdurmaz.tech/" />
    <meta property="og:image" content="https://alicanerdurmaz.tech/hello.png" />
    <meta
      property="og:description"
      content="Greetings, I'm a Frontend Developer, who loves to solve problems with quality software"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@alicanerdurmazz" />
    <meta property="twitter:card" content="https://alicanerdurmaz.tech/hello.png" />
    <meta property="twitter:image" content="https://alicanerdurmaz.tech/hello.png" />
    <meta property="twitter:url" content="https://twitter.com/alicanerdurmazz />
    <meta property="twitter:title" content="Alican Erdurmaz - Frontend Developer" />
    <meta
      property="twitter:description"
      content="Greetings, I'm a Frontend Developer, who loves to solve problems with quality software"
    />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <meta name="twitter:description" content="Alican Erdurmaz's Homepage" />
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper" class="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
